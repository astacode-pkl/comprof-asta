<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astacode</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./node_modules/preline/dist/preline.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Nav -->
    <div id="navbar-container"></div>

  <!-- Hero Section -->
    <div class="relative h-[200px] sm:h-[250px] md:h-[300px] w-full mt-16 sm:mt-0">
      <img
        src="assets/img/bgcontact.jpg"
        alt="Contact Us"
        class="absolute inset-0 w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-black bg-opacity-60"></div>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20 text-center w-full px-4 sm:px-6 md:px-8">
        <h1 class="text-white text-2xl sm:text-3xl md:text-4xl font-bold drop-shadow-md mb-2">
          Contact Us
        </h1>
        <p class="text-gray-200 text-sm sm:text-base md:text-lg font-medium drop-shadow-sm max-w-xl mx-auto">
          Get in touch and ask us anything
        </p>
      </div>
    </div>


    <section class="bg-gray-50 py-10">
      <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Contact Info -->
        <div class="bg-white p-6 rounded-xl shadow-sm overflow-hidden">
          <h2 class="text-lg font-semibold mb-4">Call us</h2>
          <p class="text-sm text-gray-500 font-medium">Phone</p>
          <p class="mb-2 text-gray-800 font-semibold">+62 822 4245 5535</p>

          <p class="text-sm text-gray-500 font-medium">Email</p>
          <p class="mb-2 text-gray-800 font-semibold">info@astacode.com</p>

          <p class="text-sm text-gray-500 font-medium">Address</p>
          <p class="text-gray-800 font-semibold">
            Parakannyasag, Indihiang, Tasikmalaya Regency,<br />
            West Java 46151
          </p>

          <div class="flex items-center gap-3 mt-4">
            <a
              href="#"
              aria-label="Facebook"
              class="bg-gray-900 hover:bg-gray-800 rounded-full w-7 h-7 flex items-center justify-center"
            >
              <i class="fab fa-facebook-f text-white text-xs"></i>
            </a>
            <a
              href="#"
              aria-label="YouTube"
              class="bg-gray-900 hover:bg-gray-800 rounded-full w-7 h-7 flex items-center justify-center"
            >
              <i class="fab fa-youtube text-white text-xs"></i>
            </a>
            <a
              href="#"
              aria-label="Instagram"
              class="bg-gray-900 hover:bg-gray-800 rounded-full w-7 h-7 flex items-center justify-center"
            >
              <i class="fab fa-instagram text-white text-xs"></i>
            </a>
          </div>
        </div>

        <!-- Google Maps -->
        <div class="bg-white p-6 rounded-xl shadow-sm overflow-hidden">
          <div class="relative w-full h-[280px] rounded-lg overflow-hidden">
            <iframe
              class="absolute inset-0 w-full h-full border-0"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.4257304940293!2d108.21170027442564!3d-7.305974871826322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6f510066bcbad9%3A0x7d31538e112bd70!2sASTACODE%20MANAGEMENT!5e0!3m2!1sid!2sid!4v1746499817979!5m2!1sid!2sid"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
  </body>
</html>
